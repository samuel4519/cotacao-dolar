<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulação Banco NoSQL - Cotação do Dólar</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e1e1e1;
      padding: 30px;
      max-width: 500px;
      margin: auto;
    }
    h2 {
      color: #333;
      text-align: center;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #444;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
    #output {
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      font-size: 1.1em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Cotação Dólar (Simulação NoSQL)</h2>
  <button id="btnMostrar">Ver Última Cotação</button>
  <div id="output">Clique no botão para ver a cotação</div>

  <script>
   
    const bancoDados = {
      cotacoesDolar: [
        { dia: "24/08/2025", valor: 5.30 },
        { dia: "23/08/2025", valor: 5.27 },
        { dia: "22/08/2025", valor: 5.25 }
      ]
    };

    const btn = document.getElementById('btnMostrar');
    const output = document.getElementById('output');

    btn.addEventListener('click', () => {
      const ultima = bancoDados.cotacoesDolar[0];
      output.textContent = `Em ${ultima.dia} o dólar estava a R$ ${ultima.valor.toFixed(2)}`;
    });
  </script>
</body>
</html>
