<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cotação do Dólar</title>
</head>
<body>
  <h1>Cotação do Dólar</h1>
  <p>Valor atual: <span id="dolar">Carregando...</span></p>

  <h2>Histórico (simulação NoSQL)</h2>
  <ul id="historico"></ul>

  <script>
    const banco = {
      "cotacoes": [
        { "data": "2025-08-20", "valor": 5.12 },
        { "data": "2025-08-21", "valor": 5.08 },
        { "data": "2025-08-22", "valor": 5.15 }
      ]
    };

    const cotacoes = banco.cotacoes;
    const atual = cotacoes[cotacoes.length - 1].valor;
    document.getElementById('dolar').textContent = 'R$ ' + atual.toFixed(2);

    const lista = document.getElementById('historico');
    cotacoes.forEach(c => {
      const item = document.createElement('li');
      item.textContent = c.data + ': R$ ' + c.valor.toFixed(2);
      lista.appendChild(item);
    });
  </script>
</body>
</html>
